<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UV Proxy</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    #proxyFrame {
      width: 100%;
      height: 100%;
      border: none;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: none;
    }
    .fullscreen {
      position: fixed !important;
      top: 0 !important;
      left: 0 !important;
      width: 100% !important;
      height: 100% !important;
      z-index: 9999 !important;
    }
  </style>
</head>
<body class="bg-gray-100">
  <div id="form-container" class="min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-md p-6 w-full max-w-md">
      <h1 class="text-2xl font-bold text-center mb-6">Web Proxy</h1>

      <form id="proxyForm" class="space-y-4">
        <div>
          <label for="url" class="block text-sm font-medium text-gray-700 mb-1">Enter URL</label>
          <input 
            type="text" 
            id="url" 
            placeholder="https://example.com" 
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
          >
        </div>
        <button 
          type="submit" 
          class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition duration-200"
        >
          Browse
        </button>
      </form>
    </div>
  </div>

  <iframe id="proxyFrame" allowfullscreen="true"></iframe>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('proxyForm');
      const urlInput = document.getElementById('url');
      const proxyFrame = document.getElementById('proxyFrame');
      const formContainer = document.getElementById('form-container');

      form.addEventListener('submit', function(e) {
        e.preventDefault();

        let url = urlInput.value.trim();

        // Add https:// if missing
        if (!url.startsWith('http://') && !url.startsWith('https://')) {
          url = 'https://' + url;
        }

        try {
          // Validate URL
          new URL(url);

          // Hide the form
          formContainer.style.display = 'none';

          // Show and load the iframe
          proxyFrame.style.display = 'block';
          proxyFrame.src = url;

          // Add fullscreen capability
          proxyFrame.addEventListener('click', function() {
            if (!document.fullscreenElement) {
              if (proxyFrame.requestFullscreen) {
                proxyFrame.requestFullscreen();
              } else if (proxyFrame.webkitRequestFullscreen) {
                proxyFrame.webkitRequestFullscreen();
              } else if (proxyFrame.msRequestFullscreen) {
                proxyFrame.msRequestFullscreen();
              }
            }
          });

        } catch (error) {
          alert('Please enter a valid URL');
        }
      });
    });
  </script>
</body>
</html>
